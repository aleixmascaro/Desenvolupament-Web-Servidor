<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript" src="../jquery-3.3.1.min.js"></script>
  <script type="text/javascript">

    $(document).ready(function(){
      $("button").click(function(){

        $("*").css({"background-color":"white"});

        var vSelect1 = $("#s1").val();
        var vSelect2 = $("#s2").val();

        var eSeleccionat = $("#"+vSelect1);
        var eTraversing;

        if(vSelect2=="parent"){
          eTraversing = eSeleccionat.parent();
        }
        else if(vSelect2=="parents"){
          eTraversing = eSeleccionat.parents();
        }
        else if(vSelect2=="parentsUntil"){
    	    eTraversing = eSeleccionat.parentsUntil("div");
        }
        else if(vSelect2=="children"){
        	eTraversing = eSeleccionat.children();
        }
        else if(vSelect2=="find"){
        	eTraversing = eSeleccionat.find("*");
        }
        else if(vSelect2=="siblings"){
        	eTraversing = eSeleccionat.siblings();
        }
        else if(vSelect2=="next"){
        	eTraversing = eSeleccionat.next();
        }
        else if(vSelect2=="nextAll"){
        	eTraversing = eSeleccionat.nextAll();
        }
        else if(vSelect2=="nextUntil"){
        	eTraversing = eSeleccionat.nextUntil("div");
        }
        else if(vSelect2=="prev"){
        	eTraversing = eSeleccionat.prev();
        }
        else if(vSelect2=="prevAll"){
    	    eTraversing = eSeleccionat.prevAll();
        }
        else if(vSelect2=="prevUntil"){
    	    eTraversing = eSeleccionat.prevUntil();
        }
        eTraversing.css({"background-color":"red"});
      });
    });
  </script>
  <style>
    * { background-color:white; }
    #div1, #div2 {
	    margin: 20px;
	    padding-left: 10px;
	    border: solid 1px black;
    }
    #div3 {
	    width:70%;
	    margin-right: 25%;
	    margin-left: 25%;
      border: solid 1px black;
    }
  </style>

</head>
<body>

  <div id="DIV1">
    <p id="P1">Aixo es el primer(P1).</p>
    <p id="P2">Aixo es el segon(P2).</p>
    <p id="P3">Aixo es el tercer(P3).</p>
    <p id="P4">Aixo es el quart(P4).</p>
    <div id="DIV2">
      <p id="P5">Aixo es el <b id="B1">quint</b>(P5).</p>
      <p id="P6">Aixo es el sise(P6).</p>
      <p id="P7">Aixo es el sete(P7).</p>
    </div>
    <p id="P8">Aixo es el <b id="B2">vuite</b>(P8).</p>
  </div>

  <br>

  <div id="DIV3">
    <select name="" id="s1">
      <option value="DIV1">DIV1</option>
      <option value="DIV2">DIV2</option>
      <option value="DIV3">DIV3</option>
      <option value="P1">P1</option>
      <option value="P2">P2</option>
      <option value="P3">P3</option>
      <option value="P4">P4</option>
      <option value="P5">P5</option>
      <option value="P6">P6</option>
      <option value="P7">P7</option>
      <option value="P8">P8</option>
      <option value="B1">B1</option>
      <option value="B2">B2</option>
    </select>
    <select name="" id="s2">
      <option value="parent">PARENT</option>
      <option value="parents">PARENTS</option>
      <option value="parentsuntil">PARENTSUNTIL</option>
      <option value="children">CHILDREN</option>
		  <option value="find">FIND</option>
	  	<option value="siblings">SIBLINGS</option>
	  	<option value="next">NEXT</option>
	  	<option value="nextAll">NEXT ALL</option>
	  	<option value="nextUntil">NEXT UNTIL</option>
	  	<option value="prev">PREV</option>
	  	<option value="prevAll">PREV ALL</option>
      <option value="prevUntil">PREV UNTIL</option>
    </select>
    <button type="button" id="but1">SELECT</button>
  </div>

</body>
</html>
