<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="../../jquery-3.3.1.min.js"></script>
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#t1").hover(function(){$(this).css("backgroundColor", "black")}, function(){$(this).css("backgroundColor", "white")});
      $("#t2").hover(function(){$(this).css("backgroundColor", "blue")}, function(){$(this).css("backgroundColor", "white")});
      $("#t3").hover(function(){$(this).css("backgroundColor", "red")}, function(){$(this).css("backgroundColor", "white")});
      $("#t4").hover(function(){$(this).css("backgroundColor", "green")}, function(){$(this).css("backgroundColor", "white")});
    });
  </script>
  <table border="1">
    <tr>
      <td id="t1">Negre</td>
      <td id="t2">Blau</td>
    </tr>
    <tr>
      <td id="t3">Vermell</td>
      <td id="t4">Verd</td>
    </tr>
  </table>
</body>
</html>
