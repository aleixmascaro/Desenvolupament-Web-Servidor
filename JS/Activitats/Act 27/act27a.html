<body>

  <script type="text/javascript">
    function paint(thing, col) {

      thing.bgColor = col;

    }
  </script>

  <table border="1">

    <tr onMouseOver="paint(this,'black')" onMouseOut="paint(this,'#ffffff')">
      <td>Fila 1</td>
      <td>Fila 1</td>
      <td>Fila 1</td>
    </tr>
    <tr onMouseOver="paint(this,'black')" onMouseOut="paint(this,'#ffffff')">
      <td>Fila 2</td>
      <td>Fila 2</td>
      <td>Fila 2</td>
    </tr>
    <tr onMouseOver="paint(this,'black')" onMouseOut="paint(this,'#ffffff')">
      <td>Fila 3</td>
      <td>Fila 3</td>
      <td>Fila 3</td>
    </tr>

  </table>
</body>

</html>
