<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

    var nombre = 1;
    var multiple;

    while(nombre <= 10){
      if(nombre == 10){
        multiple = 7 * nombre;
        document.write(multiple + ".");
        break;
      }

      multiple = 7 * nombre;
      document.write(multiple + ", ");

      nombre++;
    }
  </script>
</body>
</html>
