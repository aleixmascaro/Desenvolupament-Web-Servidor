<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

    var par = 2;

    while(par <= 100){
      if(par == 100){
        document.write(par + ".");
        break;
      }
      document.write(par + ", ");
      par += 2;
    }
  </script>
</body>
</html>
