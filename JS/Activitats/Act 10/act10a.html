<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

    var a, b, c;

    a = 1;
    b = 50;
    c = -50;

    while(a <= 50){
      if(a == 50){
        document.write(a + ".");
        break;
      }
      document.write(a + ", ");
      a++;
    }

    document.write("<br>");
    document.write("<br>");

    while(b >= 1){
      if(b == 1){
        document.write(b + ".");
        break;
      }
      document.write(b + ", ");
      b--;
    }

    document.write("<br>");
    document.write("<br>");

    while(c <= 0){
      if(c == 0){
        document.write(c + ".");
        break;
      }
      document.write(c + ", ");
      c++;
    }

  </script>
</body>
</html>
