<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script type="text/javascript">

    var nombre, par, senar, contador;

    par = 0;
    senar = 0;
    contador = 1;

    while(contador <= 5){

      nombre = prompt("Introdueix un nombre: ", "");

      if(nombre % 2 == 0){
        par++;
      }
      else{
        senar++;
      }

      contador++;
    }

    document.write("Dels nombres introduits hi ha " + par + " nombres pars i " + senar + " nombres senars");


  </script>
</body>
</html>
