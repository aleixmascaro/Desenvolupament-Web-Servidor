<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

    var serie, nombre;

    serie = 11;
    nombre = 1;

    while(nombre <= 25){
      if(nombre == 25){
        document.write(serie + ".");
        break;
      }
      document.write(serie + ", ");
      serie += 11;
      nombre++;
    }
  </script>
</body>
</html>
