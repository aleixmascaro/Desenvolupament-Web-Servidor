<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

    var n1, n2;

    n1 = prompt('Introdueix el primer nombre: ', '');
    n2 = prompt('Introdueix el segon nombre: ', '');

    n1 = parseInt(n1);
    n2 = parseInt(n2);

    var suma;
    var diferenci;

    if (n1>n2){
      suma = n1 + n2;
      document.write('La suma dels dos nombres es: ' + suma);
    }
    else{
      diferenci = n2 - n1;
      document.write('La diferenci del segon nombre amb el primer es: ' + diferenci);
    }
  </script>
</body>
</html>
