<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

    var nombre;

    nombre = prompt('Introdueix un nombre entre 0 i 999: ', '');
    nombre = parseInt(nombre);

    if(nombre < 10 && nombre >= 0){
      document.write('El nombre te 1 digit');
    }
    else{
      if(nombre >= 10 && nombre < 100){
        document.write('El nombre te 2 digits');
      }
      else{
        if(nombre >= 100 && nombre < 1000){
          document.write('El nombre te 3 digits');
        }
        else{
          document.write('El nombre introduit no esta entre 0 i 999');
        }
      }
    }
  </script>
</body>
</html>
