<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

  var n1, n2, n3;

  n1 = prompt('Introdueix el primer nombre: ', '');
  n2 = prompt('Introdueix el segon nombre: ', '');
  n3 = prompt('Introdueix el tercer nombre: ', '');

  n1 = parseInt(n1);
  n2 = parseInt(n2);
  n3 = parseInt(n3);

  if (n1 < n2 && n1 < n3){
    document.write('El nombre ' + n1 + ' es el minim');
  }
  else{
    if (n2 < n1 && n2 < n3){
      document.write('El nombre ' + n2 + ' es el minim');
    }
    else{
      document.write('El nombre ' + n3 + ' es el minim');
    }
  }
  </script>
</body>
