<body>
  <script type="text/javascript">

    function minim(x1, x2, x3) {
      if (x1 < x2 && x1 < x3) {
        return x1;
      }
      else{
        if(x2 < x3){
          return x2;
        }
        else{
          return x3;
        }
      }
    }
    document.write(minim(11, 15, 9));
  </script>
</body>
