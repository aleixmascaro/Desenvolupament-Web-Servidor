<body>
  <script type="text/javascript">

    function perimetreQuadrat(x) {

      var perimetre;

      perimetre = x * 4;

      return perimetre;
    }
    var costat;

    costat = prompt("Introdueix el costat del quadrat: ", "");
    costat = parseInt(costat);

    document.write("El perimetre del costat es: " + perimetreQuadrat(costat));
  </script>
</body>
