<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

  function ordenar(x1, x2, x3) {
    if (x1 < x2 && x1 < x3 && x2 < x3) {
      return x1 + " - " + x2 + " - " + x3;
    }
    else{
      if (x1 < x2 && x1 < x3 && x3 < x2) {
        return x1 + " - " + x3 + " - " + x2;
      }
      else{
        if(x2 < x3 && x1 < x3){
          return x2 + " - " + x1 + " - " + x3;
        }
        else{
          if(x2 < x3 && x3 < x1){
            return x2 + " - " + x3 + " - " + x1;
          }
          else{
            if(x1 < x2){
              return x3 + " - " + x1 + " - " + x2;
            }
            else{
              return x3 + " - " + x2 + " - " + x1;
            }
          }
        }
      }
    }
  }
  document.write(ordenar(42, 13, 1));
  </script>
</body>
</html>
