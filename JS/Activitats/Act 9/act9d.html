<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

    var lletra;

    lletra = prompt('Introdueix una lletra: ', '');

    switch (lletra) {
      case "a":
      case "e":
      case "i":
      case "o":
      case "u": document.write("La lletra " + lletra + " es una vocal");

        break;
      default: document.write("La lletra " + lletra + " es una constonant");

    }
  </script>
</body>
</html>
