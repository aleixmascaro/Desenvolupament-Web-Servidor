<body>
  <script type="text/javascript">
    function showSelected() {

      if (document.getElementById('radio1').checked) {

        alert("Pots entrar, ets major d'edat");

      }

      if (document.getElementById('radio2').checked) {

        alert("No pots passar, no ets major d'edat");

      }

    }
  </script>

  <form>

    <input type="radio" id="radio1">Major de 18 <br />

    <input type="radio" id="radio2">Menor de 18 <br />

    <input type="button" value="Mostrar" onClick="showSelected()">

  </form>
</body>
