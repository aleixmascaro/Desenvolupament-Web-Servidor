  function Addition(valor1, valor2) {

    this.loadvalor2 = loadvalor2;

  function loadvalor1(v) {
    this.valor1 = v;
  }

  function loadvalor2(v){
    this.valor2 = v;
  }

  function sumar() {
    this.resultat = this.valor1 + this.valor2;
  }
  </script>

    var suma;
