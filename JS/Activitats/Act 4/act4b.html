<head>

  <title>Document</title>

<body>
  <script type="text/javascript">

    var nombre1, nombre2, nombre3, nombre4;

    nombre1 = prompt('Introdueix el primer nombre', '');

    nombre2 = prompt('Introdueix el segon nombre', '');

    nombre3 = prompt('Introdueix el tercer nombre', '');

    nombre4 = prompt('Introdueix el quart nombre', '');

    var sum = parseInt(nombre1) + parseInt(nombre2) + parseInt(nombre3) + parseInt(nombre4);

    var producte = parseInt(nombre1) * parseInt(nombre2) * parseInt(nombre3) * parseInt(nombre4);

    document.write('La suma dels 4 nombres es : ');

    document.write(sum);

    document.write('<br>');

    document.write('El producte dels 4 nombres es: ');

    document.write(producte);
  </script>
</body>
