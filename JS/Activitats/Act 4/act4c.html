<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

    var quantitat, preu;

    preu = prompt('Introdueix el preu del producte', '');

    quantitat = prompt('Introdueix la quantitat del producte: ','');

    var comte = quantitat * preu;

    document.write('El comte es: ');
    document.write(comte);
    
  </script>
</body>
</html>
