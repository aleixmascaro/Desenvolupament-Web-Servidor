<body>
  <script type="text/javascript">

    var email, pos;

    email = prompt("Introdueix un email: ", "");
    pos = email.indexOf("@");

    if(pos == -1){
      document.write("L'email introduit no es correcte");
    }
    else{
      document.write("Has introduit l'email correctament");
    }
  </script>
</body>
