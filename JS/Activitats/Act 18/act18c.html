<body>
  <script type="text/javascript">

    var s, r;

    s = prompt("Introdueix una paraula: ", "");
    r = "";

    for (var i = s.length - 1; i >= 0; i--) {
      r += s.charAt(i);
    }

    if(s == r){
      document.write("Es palindrom");
    }
    else{
      document.write("No es palindrom");
    }



  </script>
</body>
