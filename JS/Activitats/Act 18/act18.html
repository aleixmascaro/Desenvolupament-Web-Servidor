<body>
  <script type="text/javascript">

    var nom, suma, pos;

    nom = prompt("Introdueix un nom(escriu end per acabar):", "");
    pos = nom.indexOf("end");
    suma = 0;

    while (pos == -1) {

      nom = prompt("Introdueix un nom(escriu end per acabar):", "");
      pos = nom.indexOf("end");
      suma++;
    }
    document.write("El nombre de noms introduits es de: " + suma);


  </script>
</body>
