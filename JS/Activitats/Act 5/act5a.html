<body>
  <script type="text/javascript">

    var nom, nota1, nota2, nota3;

    nom = prompt('Introdueix el teu nom: ', '');
    nota1 = prompt('Introdueix la primera nota del examen: ', '');
    nota2 = prompt('Introdueix la segona nota del examen: ', '');
    nota3 = prompt('Introdueix la tercera nota del examen: ', '');

    var mitja = (parseInt(nota1) + parseInt(nota2) + parseInt(nota3))/3;

    if (mitja >= 5){

      document.write('Enhorabona, ' + nom + ', has aprovat el curs amb un ' + mitja);
    }
  </script>
</body>
