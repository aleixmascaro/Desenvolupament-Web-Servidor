<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

    function preuTotal() {

      var sel1, sel2, sel3, total, preu1, preu2, preu3;

      sel1 = document.getElementById('select1');
      sel2 = document.getElementById('select2');
      sel3 = document.getElementById('select3');
      preu1 = sel1.options[sel1.selectedIndex].value;
      preu2 = sel2.options[sel2.selectedIndex].value;
      preu3 = sel3.options[sel3.selectedIndex].value;

      document.getElementById('text1').value=preu1;
      document.getElementById('text2').value=preu2;
      document.getElementById('text3').value=preu3;

      preu1 = parseInt(preu1);
      preu2 = parseInt(preu2);
      preu3 = parseInt(preu3);

      document.getElementById('total').value = preu1 + preu2 + preu3;
    }
  </script>
  <form>
    Processadores:
    <select id="select1" onChange="preuTotal()">

      <option value="400">Intel I3</option>
      <option value="600">Intel I5</option>
      <option value="800">Intel I7</option>

    </select>
    Preu: <input type="text" id="text1">
    <br/>
    Monitores:
    <select id="select2" onChange="preuTotal()">

      <option value="250">Samsung 20'</option>
      <option value="350">Samsung 22'</option>
      <option value="550">Samsung 26'</option>

    </select>
    Preu: <input type="text" id="text2">
    <br/>
    Discos Duros:
    <select id="select3" onChange="preuTotal()">

      <option value="300">500 GB</option>
      <option value="440">1 TB</option>
      <option value="500">3 TB</option>

    </select>
    Preu: <input type="text" id="text3">
    <br/>
    <button type="button" onclick="preuTotal()">Calcular Total</button>
    <input type="text" id="total">
  </form>
</body>
</html>
